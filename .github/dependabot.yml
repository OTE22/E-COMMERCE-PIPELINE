# Dependabot Configuration
# Automatically creates PRs for dependency updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(python)"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "team-leads"
    groups:
      production:
        patterns:
          - "fastapi*"
          - "sqlalchemy*"
          - "pydantic*"
      security:
        patterns:
          - "cryptography*"
          - "python-jose*"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/infrastructure/docker/api"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
